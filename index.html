// E. [終極除錯版] 核心：呼叫 Gemini API 生成題目 (含自動模型切換與強力解析)
async function generateClinicalCase() {
    if (isGenerating) return;
    isGenerating = true;
    
    // UI 更新
    const loadingArea = document.getElementById('loadingArea');
    const questionArea = document.getElementById('questionArea');
    const generateBtn = document.getElementById('generateBtn');
    
    loadingArea.classList.remove('hidden');
    questionArea.classList.add('hidden');
    generateBtn.disabled = true;
    generateBtn.classList.add('opacity-50', 'cursor-not-allowed');

    const topic = document.getElementById('topicSelect').value;
    
    // --- PROMPT ---
    const prompt = `
        You are a medical professor creating a USMLE Step 1 style clinical vignette.
        Topic: ${topic} (Focus on Virology/Mycology).
        
        STRICTLY RETURN ONLY A VALID JSON OBJECT. NO MARKDOWN. NO COMMENTS.
        
        Format:
        {
            "scenario": "Clinical case description...",
            "question": "Question stem...",
            "options": ["A", "B", "C", "D"],
            "correctIndex": 0,
            "explanation": "Detailed rationale..."
        }
        
        Constraints:
        1. Language: Traditional Chinese (繁體中文).
        2. Content: Medical Microbiology (M67 level).
    `;

    // 定義模型列表 (如果第一個失敗，自動試下一個)
    const models = ['gemini-flash-latest', 'gemini-pro-latest'];
    
    let success = false;
    let finalErrorMsg = '';

    for (const modelName of models) {
        if (success) break; // 如果已經成功，跳出迴圈

        try {
            console.log(`[System] 嘗試請求模型: ${modelName}...`);
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${userApiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    // 加入安全性設定，降低醫學名詞被誤判為有害內容的機率
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_ONLY_HIGH" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_ONLY_HIGH" }
                    ]
                })
            });

            const data = await response.json();

            // 檢查 API 是否回傳錯誤
            if (!response.ok) {
                const errorDetail = data.error?.message || data.error?.status || "Unknown Error";
                console.warn(`[System] ${modelName} 請求失敗: ${errorDetail}`);
                finalErrorMsg = `${modelName} Error: ${errorDetail}`;
                continue; // 嘗試下一個模型
            }

            // 檢查是否被 Safety Filter 攔截
            if (!data.candidates || data.candidates.length === 0) {
                console.warn(`[System] ${modelName} 回傳空內容 (可能被安全性阻擋)`);
                if (data.promptFeedback) {
                    console.warn("Safety Feedback:", data.promptFeedback);
                }
                finalErrorMsg = "內容被安全性篩選器 (Safety Filter) 阻擋，請重試。";
                continue;
            }

            // 成功取得資料，開始解析
            let rawText = data.candidates[0].content.parts[0].text;
            console.log("[System] AI Raw Response:", rawText);

            // 強力 JSON 萃取 (尋找最外層的 {})
            const jsonMatch = rawText.match(/\{[\s\S]*\}/);
            if (!jsonMatch) {
                throw new Error("無法從 AI 回應中提取 JSON (No JSON found)");
            }
            
            const jsonStr = jsonMatch[0];
            
            try {
                currentQuestionData = JSON.parse(jsonStr);
                
                // 簡單驗證資料結構
                if(!currentQuestionData.options || !currentQuestionData.question) {
                    throw new Error("JSON 結構缺損");
                }

                displayQuestion(currentQuestionData);
                success = true; // 標記成功
                
            } catch (parseError) {
                console.error("[System] JSON Parse Error:", parseError);
                finalErrorMsg = "JSON 解析失敗 (Syntax Error)";
                continue;
            }

        } catch (networkError) {
            console.error(`[System] ${modelName} 网络错误:`, networkError);
            finalErrorMsg = `網路連線錯誤: ${networkError.message}`;
        }
    }

    // 如果所有模型都失敗
    if (!success) {
        alert(`生成失敗 (所有嘗試均無效) 😫\n\n最後一次錯誤訊息：\n${finalErrorMsg}\n\n請按 F12 查看 Console 獲取詳細資訊。`);
        loadingArea.classList.add('hidden');
    }

    // 無論成功失敗，最後都要恢復按鈕

                const errorMsg = data.error?.message || response.statusText;

// 3. 執行搜尋演算法 (Traverse Logic)
function performSearch(term) {
    const nav = document.getElementById('sidebarNav');
    const results = [];

    // 遍歷資料庫
    for (const [key, data] of Object.entries(pathogenData)) {
        let score = 0;
        let context = '';

        // A. 標題權重最高
        if (data.title.toLowerCase().includes(term)) {
            score += 10;
            context = '標題符合';
        }
        // B. 快速事實 (QuickFacts)
        else if (data.quickFacts.some(f => f.val.toLowerCase().includes(term) || f.label.toLowerCase().includes(term))) {
            score += 5;
            const match = data.quickFacts.find(f => f.val.toLowerCase().includes(term) || f.label.toLowerCase().includes(term));
            context = `考點: ${match.label} - ${stripHtml(match.val)}`;
        }
        // C. Tags
        else if (Object.values(data.tags).some(t => t.toLowerCase().includes(term))) {
            score += 3;
            context = '關鍵標籤符合';
        }
        // D. 內文搜尋 (Sections)
        else {
            for (const section of data.sections) {
                if (section.content.toLowerCase().includes(term) || section.title.toLowerCase().includes(term)) {
                    score += 1;
                    context = `內文: ${section.title}`;
                    break; 
                }
            }
        }

        if (score > 0) {
            results.push({ key, title: data.title, category: data.category, color: data.color, score, context });
        }
    }

    // 排序與渲染結果
    results.sort((a, b) => b.score - a.score); // 分數高者在錄

    if (results.length === 0) {
        nav.innerHTML = `
            <div class="text-center py-8 text-gray-400">
                <i class="fas fa-robot text-2xl mb-2"></i>
                <p class="text-xs">找不到與 "${term}" 相關的資料</p>
            </div>`;
    } else {
        nav.innerHTML = `
            <div class="px-2 py-1 mb-2 text-[10px] font-bold text-medical-600 uppercase tracking-wider flex justify-between">
                <span>搜尋結果</span>
                <span class="bg-gray-100 px-1.5 rounded text-gray-500">${results.length} 筆</span>
            </div>
            ${results.map(item => `
                <button onclick="loadContent('${item.key}', true)" class="nav-btn w-full text-left px-3 py-2 rounded-md text-sm font-medium hover:bg-medical-50 transition mb-1 group border border-transparent hover:border-medical-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2 overflow-hidden">
                            <div class="w-1.5 h-1.5 rounded-full bg-${item.color}-400 shrink-0"></div>
                            <span class="truncate text-gray-700 font-bold">${highlightString(item.title, term)}</span>
                        </div>
                        <span class="text-[9px] bg-gray-100 text-gray-400 px-1 rounded">${item.category.split(' ')[0]}</span>
                    </div>
                    ${item.context ? `<span class="search-match-context pl-3.5">${highlightString(item.context, term)}</span>` : ''}
                </button>
            `).join('')}`;
    }
}

function loadContent(key, fromSearch = false) {
    const data = pathogenData[key];
    if (!data) return;
    
    // 如果是從搜尋點擊，且有搜尋字，先準備高亮後的 HTML
    const highlight = (text) => fromSearch && currentSearchTerm ? highlightString(text, currentSearchTerm) : text;

    const container = document.getElementById('contentArea');
    const toc = document.getElementById('toc');
    
    // 渲染 Tags
    const tagsHTML = `<div class="flex flex-wrap gap-2 mb-6"><span class="tag-badge bg-indigo-50 text-indigo-700 border border-indigo-100"><i class="fas fa-dna mr-1.5 text-indigo-400"></i> ${data.tags.genome}</span><span class="tag-badge ${data.tags.envelope === 'Naked' ? 'bg-orange-50 text-orange-700 border-orange-100' : 'bg-purple-50 text-purple-700 border-purple-100'}"><i class="fas ${data.tags.envelope === 'Naked' ? 'fa-ban' : 'fa-shield-virus'} mr-1.5 opacity-60"></i> ${data.tags.envelope}</span><span class="tag-badge bg-red-50 text-red-700 border border-red-100"><i class="fas fa-notes-medical mr-1.5 text-red-400"></i> ${data.tags.disease}</span></div>`;
    
    // 渲染 QuickFacts (需處理 HTML 內的搜尋高亮，這比較複雜，我們簡單處理文字部分)
    const quickFactsHTML = data.quickFacts.map(f => {
        // 先移除原本的 exam-target 標籤以免干擾搜尋，或者直接對 val 進行處理
        // 這裡為了安全性，我們只對顯示部分做簡單高亮
        let displayVal = fromSearch ? highlightString(f.val, currentSearchTerm) : f.val;
        return `<div class="bg-white p-3 rounded border border-gray-100 shadow-sm hover:border-medical-200 transition"><div class="text-[10px] text-gray-400 uppercase font-bold mb-1">${highlight(f.label)}</div><div class="text-sm font-medium text-gray-800 flex items-start justify-between gap-2"><span class="leading-tight">${displayVal}</span>${f.src ? `<span class="bg-gray-50 border border-gray-200 text-gray-400 text-[9px] px-1 rounded whitespace-nowrap" title="Source">${f.src}</span>` : ''}</div></div>`;
    }).join('');
    
    // 渲染 Sections (處理內文高亮)
    const sectionsHTML = data.sections.map((sec, index) => {
        let content = sec.content;
        if(fromSearch && currentSearchTerm) {
            // 使用正則表達式避開 HTML Tag 進行取代 (Advanced Regex)
            // 這裡使用簡易版：僅取代不在 < > 內的文字
            const regex = new RegExp(`(${currentSearchTerm})(?![^<]*>|[^<>]*<\/)`, 'gi');
            content = content.replace(regex, '<span class="search-highlight">$1</span>');
        }
        return `<section id="sec-${index}" class="mb-8 scroll-mt-20"><div class="flex items-center gap-3 mb-3 pb-2 border-b border-gray-200/60"><h2 class="text-lg font-bold text-medical-800 flex items-center gap-2"><span class="w-1 h-5 bg-medical-500 rounded-full"></span> ${highlight(sec.title)}</h2></div><div class="prose prose-sm max-w-none text-gray-600 bg-white p-4 rounded-lg border border-gray-100 shadow-sm">${content}</div></section>`;
    }).join('');

    // 組裝 Main Container
    container.innerHTML = `<div class="animate-fade-in pb-20 max-w-4xl mx-auto"><div class="mb-4"><div class="flex items-center gap-2 mb-2"><span class="px-2 py-0.5 bg-${data.color}-100 text-${data.color}-700 text-[10px] font-bold rounded uppercase tracking-wider border border-${data.color}-200">${data.family}</span><span class="px-2 py-0.5 bg-gray-100 text-gray-600 text-[10px] font-bold rounded uppercase tracking-wider border border-gray-200">${data.category}</span></div><h1 class="text-2xl md:text-3xl font-bold text-gray-900 leading-tight mb-4">${highlight(data.title)}</h1>${tagsHTML}</div><div class="grid grid-cols-2 lg:grid-cols-3 gap-3 mb-8">${quickFactsHTML}</div>${sectionsHTML}<div class="mt-12 pt-6 border-t border-gray-100 text-[10px] text-gray-400 flex flex-col md:flex-row justify-between items-center gap-2"><span>資料來源整合：M67 微免共筆、Murray Medical Microbiology (9th Ed.)</span><span><i class="fas fa-check-circle text-green-500 mr-1"></i>V7.0 Search Active</span></div></div>`;
    
    // 更新目錄
    toc.innerHTML = `<li><a href="#" onclick="renderDashboard(); return false;" class="text-medical-600 font-bold block py-1 hover:underline mb-2"><i class="fas fa-arrow-left mr-1"></i>回儀表板</a></li><li class="border-t border-gray-100 my-2"></li><li><a href="#" onclick="document.getElementById('contentArea').scrollTop=0; return false;" class="hover:text-medical-600 block py-1 border-l-2 border-transparent hover:border-medical-400 pl-2 transition text-xs">速查概覽</a></li>${data.sections.map((sec, index) => `<li><a href="#sec-${index}" class="hover:text-medical-600 block py-1 border-l-2 border-transparent hover:border-medical-400 pl-2 transition truncate text-xs">${sec.title}</a></li>`).join('')}`;
    
    toggleExamMode();
    
    // 更新按鈕狀態 (如果是從導航點擊，需要更新 active 樣式；搜尋結果則不用)
    if (!fromSearch) {
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.remove('bg-medical-50', 'text-medical-800', 'ring-1', 'ring-medical-200');
            if(btn.dataset.key === key) btn.classList.add('bg-medical-50', 'text-medical-800', 'ring-1', 'ring-medical-200');
        });
    }

    container.scrollTop = 0;
}

// Helper: 移除 HTML 標籤 (用於搜尋預覽)
function stripHtml(html) {
   let tmp = document.createElement("DIV");
   tmp.innerHTML = html;
   return tmp.textContent || tmp.innerText || "";
}

// Helper: 字串高亮 (不處理 HTML 結構，純文字用)
function highlightString(str, term) {
    if (!term) return str;
    // 使用正則表達式，gi = 全域 + 忽略大小寫
    return str.replace(new RegExp(`(${term})`, 'gi'), '<span class="search-highlight">$1</span>');
}
